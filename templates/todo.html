<!DOCTYPE html>
<html>
	<head>
		<title>
			To-Do: {{username}}
		</title>
	</head>
	<body>
	<form action = "http://localhost:5000/list/{{username}}" method = "post">
	{% for k,v in tasks.items() %}
	<button type="submit" name="action" value="{{k}}_delete">delete</button>
	<label for="{{k}}">{{k}}</label> 
	<input type="checkbox" id="{{k}}" name="{{k}}" {% if v == 1 %} checked{% endif %}><p/>
	<input type="hidden" name="task" value="{{k}}"/>
	{% endfor %}
	<input type="text" name="new_task" placeholder="Make New Task" onkeydown="return event.key != 'Enter';"/> 
	<button type = "submit" name="action" value = "add">Add Task</button><p/>
	<button type = "submit" name="action" value = "update">Update List</button>
	</form>
	</body>
</html>
